<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>使用 animate.css 制作流畅交互动效</title>
    <link rel="stylesheet" href="animate.css">
    <style type="text/css">
        html {
            font-size: 62.5%;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }

        body {
            font-size: 1.8em;
            line-height: 3;
            background-color: #eeeeee;
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 3rem;
            line-height: 1.5;
            font-weight: 800;
        }

        p {
            margin-bottom: 1.5rem;
        }

        .site-container {
            max-width: 320px;
            margin: 10px auto;
            padding-left: 0.6em;
            padding-right: 0.6em;
            padding-top: 3%;
            padding-bottom: 3%;
        }

        @media screen and (min-width: 60.063em) {
            .site-container {
                max-width: 400px;
            }
        }

        .card {
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.24), 0 1px 18px 0 rgba(0, 0, 0, 0.12);
            border-radius: 2px;
            padding: 1em 1.5em;
        }

        .form__wrapper {
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: inline-block;
            margin-bottom: 1.6rem;
            width: 100%;
            vertical-align: top;
        }

        .form__wrapper__submit {
            padding: 1.6rem 0;
        }

        .form__input {
            display: block;
            position: relative;
            margin-top: 1em;
            padding: 0.84em 0;
            width: 100%;
            box-sizing: border-box;
            color: #444;
            font-size: 1.6rem;
            outline: 0;
            border: none;
            border-bottom: solid 1px #ddd;
        }

        .form__input:focus {
            background-position: 0 0;
            color: #444;
        }

        .form__label {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0;
            width: 100%;
            height: calc(99%);
            text-align: left;
            pointer-events: none;
            color: #999;
        }

        .form__label__content {
            position: absolute;
            transform: translateY(0px);
            font-size: 1.8rem;
            -webkit-transition: all .3s ease-out;
            -moz-transition: all .3s ease-out;
            -ms-transition: all .3s ease-out;
            -o-transition: all .3s ease-out;
            transition: all .3s ease-out;
        }

        /*固定在上面*/
        .up {
            transform: translateY(-10px);
            font-size: 1.4rem;
        }

        /*设置获得焦点后输入框上面的文字的动画*/
        .form__input:focus ~ .form__label .form__label__content {
            font-size: 1.4rem;
            transform: translateY(-10px);
        }

        /*设置输入框下面的直线的动态*/
        .form__input:focus ~ .line {
            width: 100%;
            transition: width 0s;
        }

        .line {
            width: 0;
            height: 2px;
            background-color: #2196f3;
            transition: width .2s;
        }

        /*submit按钮*/
        .pulse {
            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-duration: .5s;
            -moz-animation-duration: .5s;
            -o-animation-duration: .5s;
            animation-duration: .5s;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 0.7em 1.5em;
            border-radius: 2px;
            background-color: #2196f3;
            color: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 400;
            font-size: 1.6rem;
            box-shadow: 0 1px 3px 0 rgba(3, 30, 51, 0.24), 0 1px 2px 0 rgba(3, 30, 51, 0.12);
            transition: all 0.2s ease;
        }

        .btn:focus,
        .btn:hover {
            background-color: #0d8aee;
        }
    </style>
</head>
<body>
<section class="site-container">
    <section class="card">
        <h3>Login</h3>
        <form>
            <div class="form__wrapper" data-wow-delay="0.5s">
                <input type="email" class="form__input" id="email" name="email">
                <div class="line"></div>
                <label class="form__label" for="email">
                    <span class="form__label__content" id="email__title">Email</span>
                </label>
            </div>
            <div class="form__wrapper" data-wow-delay="0.6s">
                <input type="password" class="form__input" id="password" name="password">
                <div class="line"></div>
                <label class="form__label" for="password">
                    <span class="form__label__content" id="password__title">Password</span>
                </label>
            </div>
            <div class="form__wrapper__submit infinite" data-wow-delay="0.7s">
                <div class="form__input__submit">
                    <button type="submit" name="submit" id="btn" class="btn animated">Submit</button>
                </div>
            </div>
        </form>
    </section>
</section>


<script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
<script>
	$("#email").blur(() => {
		if ($("#email").val() !== '') {
			$("#email__title").addClass("up");
			if ($("#password").val() !== '') {
				$("#btn").addClass("pulse");
			} else {
				$("#btn").removeClass("pulse");
			}
		} else {
			$("#email__title").removeClass("up");
			$("#btn").removeClass("pulse");
		}
	})
	$("#password").blur(() => {
		if ($("#password").val() !== '') {
			$("#password__title").addClass("up");
			if ($("#password").val() !== '') {
				$("#btn").addClass("pulse");
			} else {
				$("#btn").removeClass("pulse");
			}
		} else {
			$("#password__title").removeClass("up");
			$("#btn").removeClass("pulse");
		}
	})

</script>
</body>
</html>
